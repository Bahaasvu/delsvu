<div class="login d-flex justify-content-center align-items-center m-auto">
    
    <div class="row">
        <div class="col-md-6 p-0">
            <div class="overlay"></div>
            <img src="../../../../assets/desola-lanre-ologun-zYgV-NGZtlA-unsplash.jpg" alt="">
        </div>
        <div class="col-md-6">
         <div class="h-100 d-flex align-items-center justify-content-center w-100">
            <div class="box w-75">
                <h2>تسجيل الدخول </h2>
                    <form [formGroup]="loginForm" style="direction: rtl;">
                        <mat-form-field  class="form-control">
                            <input class="form-control" matInput formControlName="UserName"  placeholder="username">
                            <mat-error>* اسم المستخدم</mat-error>
                        </mat-form-field>
                        <mat-form-field class="form-control">
                            <input class="form-control" matInput formControlName="Password" type="password" placeholder="password">
                            <mat-error>* كلمة المرور</mat-error>
                        </mat-form-field>
                    </form>
                <div class="d-flex justify-content-center">
                    <button class="Send" style="background-color: blue;"   mat-raised-button color="warn" (click)="login()">تسجيل دخول</button>
                </div>
                <div class="d-flex justify-content-center">
                    <a routerLink="/register">إنشاء حساب ؟ </a>
                </div>
            </div>
         </div>
        </div>
    </div>
 
</div>
