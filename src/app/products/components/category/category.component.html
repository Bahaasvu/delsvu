<div class="box mt-5" >

    <div class="row" *ngIf="!loading">
        <div class="col-md-6 col-sm-12" *ngFor="let item of categories" >     
            <div class="item"(click)="myCat(item.Id)"  >
                <div >
                    
                    <div class="body">
                        <h1>{{item.Name}}</h1>
                    </div>
                </div>
               
                
            </div>
        </div>
    </div>
    <div class="text-center w-100" *ngIf="loading">
        <app-spinner></app-spinner>
    </div>
</div>
